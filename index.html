<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Ratings Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href=tps://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="card bg-light border-0 shadow-lg">
      <div class="card-body">
        <div class="row p-5">
          <div class="col-7">
            <h2 class="fw-bold">What others think about the procduct</h2>
          </div>
          <div class="col-5">
            <div class="card">
              <div class="card-body">
                <h3 class="display-5 fw-semibold">
                  <i class="fas fa-star text-warning"></i></i>4.8
                </h3>
                <p class="text-center fs-6">Average Rating</p>
              </div>
            </div>
          </div>

        </div>
        <div class="row px-5">
          <div class="input-group input-group-lg">
            <span class="input-group-text rounded-start-5">
              <i class="fas fa-search"></i>
            </span>
            <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews" />
          </div>
        </div>
        <div class="row p-5">
          <div class="col-12 vstask gap-2">
            <h5>Reviews</h5>
            <div class="d-flex align-items-center gap-1">
              <span>5</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width:100%">
                <div class="progress-bar bg-warning" style="width: 80%" role="progressbar" aria-valuenow="80"
                  aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>

            </div>

            <div class="d-flex align-items-center gap-1">
              <span>4</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width:100%">
                <div class="progress-bar bg-warning" style="width: 60%" role="progressbar" aria-valuenow="80"
                  aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>

            </div>

            <div class="d-flex align-items-center gap-1">
              <span>3</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width:100%">
                <div class="progress-bar bg-warning" style="width: 40%" role="progressbar" aria-valuenow="80"
                  aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>

            </div>

            <div class="d-flex align-items-center gap-1">
              <span>2</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width:100%">
                <div class="progress-bar bg-warning" style="width: 20%" role="progressbar" aria-valuenow="80"
                  aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>

            </div>

            <div class="d-flex align-items-center gap-1">
              <span>1</span> <i class="fas fa-star text-warning"></i>
              <div class="progress ms-3" style="height: 10px; width:100%">
                <div class="progress-bar bg-warning" style="width: 0%" role="progressbar" aria-valuenow="80"
                  aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>

            </div>
          </div>

        </div>
        <!-- button -->
        <div class="row px-5 pb-4">
          <div class="col-12">
            <button class="btn btn-success btn-lg rounded-5">Write Review</button>
          </div>

        </div>
      </div>
    </div>
    <!-- top row -->

  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
